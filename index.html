<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker - Pelacak Uang</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="tracker-card">
        <header class="card-header">
          <h1>ðŸ’° Income dan Expense ðŸ’¸</h1>
        </header>
        <hr class="separator" />

        <div class="balance-summary">
          <small class="balance-label">Jumlah Saldo Saat Ini</small>
          <span id="saldo-value" class="balance-amount">0</span>
        </div>

        <div class="transaction-form">
          <div class="input-group">
            <input
              type="text"
              id="nama"
              placeholder="Nama Transaksi (e.g., Gaji, Belanja)"
              aria-label="Nama Transaksi"
            />
          </div>
          <div class="input-group">
            <input
              type="number"
              id="saldo"
              placeholder="Jumlah Saldo"
              aria-label="Jumlah Saldo"
            />
          </div>
          <div class="button-group">
            <button id="btnIncome" class="btn btn-income">Tambah Income</button>
            <button id="btnExpense" class="btn btn-expense">
              Tambah Expense
            </button>
          </div>
        </div>

        <div class="transaction-lists">
          <article class="transaction-list-item income-list">
            <h3 class="list-heading">ðŸ’µ Pemasukan (Income)</h3>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nama Transaksi</th>
                    <th>Jumlah</th>
                  </tr>
                </thead>
                <tbody id="tBody-inc"></tbody>
              </table>
            </div>
          </article>

          <article class="transaction-list-item expense-list">
            <h3 class="list-heading">ðŸ“‰ Pengeluaran (Expense)</h3>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nama Transaksi</th>
                    <th>Jumlah</th>
                  </tr>
                </thead>
                <tbody id="tBody-exp"></tbody>
              </table>
            </div>
          </article>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
